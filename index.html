<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Exams</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
      }
      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body class="flex items-center justify-center p-6">
    <div class="max-w-4xl w-full bg-white rounded-2xl shadow-xl p-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
        Mock Exams
      </h1>
      <div id="exam-links" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Links will be populated by JavaScript -->
      </div>
    </div>

    <script>
      const examLinks = [
        {
          url: "https://Theanywayguy.github.io/microprocessor/",
          title: "Microprocessors 8086",
        },
        {
          url: "http://Theanywayguy.github.io/cyber/",
          title: "Cyber Security",
        },
        {
          url: "http://Theanywayguy.github.io/internetprog/",
          title: "Internet Programming",
        },
        {
          url: "https://theanywayguy.github.io/yazilimMuh/",
          title: "Yazılım Mühendisliği",
        },
      ];

      const examContainer = document.getElementById("exam-links");

      examLinks.forEach((exam) => {
        const card = document.createElement("a");
        card.href = exam.url;
        card.target = "_blank";
        card.className =
          "card block bg-gray-50 rounded-lg p-6 text-center border border-gray-200 hover:bg-gray-100";

        const title = document.createElement("h2");
        title.className = "text-xl font-semibold text-gray-700";
        title.textContent = exam.title;

        const description = document.createElement("p");
        description.className = "text-gray-500 mt-2";
        description.textContent = "Click to access the mock exam";

        card.appendChild(title);
        card.appendChild(description);
        examContainer.appendChild(card);
      });
    </script>
  </body>
</html>
